<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Tienda
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Tienda</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-row>
    <ion-col size="4" *ngFor="let product of products">
      <ion-card>
        <ion-img [src]=product.imgsrc></ion-img>
        <ion-card-subtitle>{{product.name}}</ion-card-subtitle>
        <ion-card-title>${{product.cost}}</ion-card-title>
        <ion-card-content>Descripcion de producto</ion-card-content>
      </ion-card>
    </ion-col>
  </ion-row>
    <!-- <ion-item class="prueba" *ngFor="let producto of products">
      <ion-card>
      </ion-card>
      <ion-button>Comprar</ion-button>
    </ion-item> -->
  <ion-card>
    <div id="map"></div>
  </ion-card>
</ion-content>
